<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div id="popUpBox" class="popUpContainer">
    <div id="nameInputBox" class="popUp">
        <h1 id="nameInputTitle">Input player name to begin</h1>
        <input type="text" id="nameInputField" placeholder="Player Name">
        <input type="submit" id="nameInputSubmit">
    </div>
</div>

<div id="popUpBox2" class="popUpContainer">
    <div id="nameInputBox2" class="popUp">
        <h1 id="nameInputTitle2">Who do you want to join?</h1>
        <input type="text" id="nameInputField2" placeholder="Player Name">
        <input type="submit" id="nameInputSubmit2">
    </div>
</div>

<div id="noBoardBox" class="popUpContainer">
    <div id="noBoard" class="popUp">
        <h1>-No active game found-</h1>
        <h2>What You want to do?</h2>
        <div id="decisionBox">
            <button id="newGameButton">Create new game</button>
            <button id="joinGameButton">Join existing game</button>
        </div>
    </div>
</div>

<header>
    <h1 id="title" class="board">X turn</h1>
</header>

<div class="board" id="box">
    <header id="playerInfo">
        <h2 id="player1">player1</h2>
        <h2>VS</h2>
        <h2 id="player2">player2</h2>
    </header>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic" id="0"></li>
        <li class="tic" id="1"></li>
        <li class="tic" id="2"></li>
        <li class="tic" id="3"></li>
        <li class="tic" id="4"></li>
        <li class="tic" id="5"></li>
        <li class="tic" id="6"></li>
        <li class="tic" id="7"></li>
        <li class="tic" id="8"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <button id="reset">Reset</button>
    </footer>
</div>

<script src="js/script.js"></script>
</body>
</html>
