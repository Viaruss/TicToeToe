<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1 id="title">X turn</h1>
    </header>
    <header id="playerInfo">
        <h2 id="player1">player1</h2>
        <h2>VS</h2>
        <h2 id="player2">player2</h2>
    </header>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic" id="0"></li>
        <li class="tic" id="1"></li>
        <li class="tic" id="2"></li>
        <li class="tic" id="3"></li>
        <li class="tic" id="4"></li>
        <li class="tic" id="5"></li>
        <li class="tic" id="6"></li>
        <li class="tic" id="7"></li>
        <li class="tic" id="8"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <button id="reset">Reset</button>
    </footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
